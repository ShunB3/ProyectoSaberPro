<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados ICFES - UTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif; /* Cambiado a Poppins para coherencia */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f0ff; /* Color de fondo más claro */
            min-height: 100vh;
            color: #333;
        }

        /* Banner */
        .banner {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #483d8b, #6a5acd); /* Degradado en azul y morado */
            color: #fff;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Contenido */
        .content {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        .content h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #0056b3; /* Color del título */
            margin-bottom: 5px;
        }

        .content h2 {
            font-size: 1.4em;
            color: #666;
            margin-bottom: 25px;
        }

        /* Contenedor de selección */
        .selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #fff;
            border-radius: 12px;
            padding: 30px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 90%;
        }

        /* Estilo de opción */
        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease, background 0.3s ease;
            padding: 15px 30px;
            border-radius: 8px;
            width: 150px;
            background-color: #eaf3ff;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para opciones */
        }

        .option:hover {
            transform: scale(1.07);
            background-color: #d6e7ff;
            color: #003a75; /* Color de texto al pasar el mouse */
        }

        /* Footer */
        footer {
            background: #f1f3f5;
            border-radius: 10px;
            padding: 15px 20px;
            text-align: center;
            color: #555;
            font-size: 0.9em;
            margin-top: 40px;
            width: 90%;
            max-width: 700px;
        }

        footer p {
            margin: 0;
        }

        /* Estilos Responsivos */
        @media (max-width: 768px) {
            .selection {
                flex-direction: column; /* Cambia a columna en pantallas pequeñas */
            }

            .option {
                width: 100%; /* Opción ocupa el 100% del ancho */
                margin-bottom: 10px; /* Espacio entre opciones */
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        SABER PRO - UTS
    </div>
    <div class="content">
        <h1>RESULTADOS ICFES</h1>
        <h2>ELIGE CÓMO INGRESAR</h2>
    </div>
    <div class="selection">
        <a class="option" th:href="@{/coordinador/}">Coordinadores</a>
        <a class="option" th:href="@{/estudiante/}">Estudiantes</a>
    </div>
    <footer>
        <p>©2024 Unidades Tecnológicas de Santander. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
